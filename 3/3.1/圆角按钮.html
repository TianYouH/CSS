<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Generator" content="EditPlus®" />

    <meta name="Description" content="" />
    <title>圆角按钮</title>
    <style type="text/css">
      .round_button {
        border: 1px solid;
        display: block;
        font: bold 12px/25px Arial, sans-serif;
        text-decoration: none;
        text-align: center;
        font-size: 1em;
        line-height: 50px;
        width: 100px;
        height: 50px;
        margin: 10px;

        border-radius: 15px;

        transition: all 0.15s ease;
      }
      .green {
        color: #3e5706;
        background: #a5cd4e; /* Old browsers */
        background: linear-gradient(top, #a5cd4e 0%, #6b8f1a 100%); /* W3C */
      }
      .blue {
        color: #19667d;

        background: #70c9e3; /* Old browsers */
        background: linear-gradient(top, #70c9e3 0%, #39a0be 100%); /* W3C */
      }
      .round_button:hover {
        box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3), inset 0px 0px 2px rgba(0, 0, 0, 0.5);
      }
      .round_button:active {
        box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <input type="button" value="注册" class="round_button green" /> <a href="#" class="round_button blue">登录</a>
  </body>
</html>
